{% extends 'base.html' %} 

{% block content %}
<div class = "container mt-5">
	<div class="card">
		<div class="card-header">
			<h1 class="text-left">Add New Item</h1>
		</div>
		<div class="card-body">
			<main class="form-signin w-100 m-auto">
				<form method="POST">
					{% csrf_token %}
					<table class="table">
						{{ form.as_table }}
						<tr>
							<td></td>
							<td>
								<div class="text-left">
									<button class="btn btn-primary" type="submit">Add Item</button>
								</div>
							</td>
						</tr>
					</table>
				</form>
			</main>
		</div>
	</div>
</div>

{% endblock %}
