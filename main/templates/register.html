{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class = "container mt-5">
	<div class="row">
		<div class="card">
			<div class="card-header">
				<h1 class="text-left">Register</h1>
			</div>
		<div class="card-body">
			<main class="form-signin w-100 m-auto">
				<form method="POST" >  
					{% csrf_token %}  
					<table class="table">
						{{ form.as_table }}  
						<tr>  
							<td></td>
							<td>
								<div class="text-left">
									<button class="btn btn-primary" type="submit">Daftar</button>
								</div>
							</td>  
						</tr>  
					</table>  
				</form>
			</main>

			{% if messages %}
				<div class="alert alert-danger mt-3">
					<ul>   
						{% for message in messages %}  
							<li>{{ message }}</li>  
							{% endfor %}  
					</ul>
				</div>
			{% endif %}
			</div>
		</div>
	</div>
</div>  

{% endblock content %}
