{% extends 'base.html' %} 

{% block content %}

	<p>Ada {{ item_counter }} jenis item pada aplikasi ini</p>
	
	<p>Ada total {{ item_sum }} item pada aplikasi ini</p>
	
	<table>
		<tr>
			<th>No</th>
			<th>Name</th>
			<th>Amount</th>
			<th>Description</th>
		</tr>

		{% for item in items %}
			<tr>
				<td>{{forloop.counter}}.</td>
				<td>{{item.name}}</td>
				<td>{{item.amount}}</td>
				<td>{{item.description}}</td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
